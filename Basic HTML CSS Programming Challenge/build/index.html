<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-300">
    <container class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="flex flex-col items-center self-center p-4">
            <img src="image1.jpg" alt="A field with a tree in the background."></src>
            <div class="p-1 m-4 bg-white text-center text-sm sm:text-sm md:text-base lg:text-lg">
                <p class="font-bold text-base md:text-lg lg:text-xl">Wheat field</p>
                <a class="font-semibold text-red-600" href = "https://www.gov.uk/government/statistics/agriculture-in-the-united-kingdom-2021/chapter-7-crops">Click here to find out more about wheat here.</a>
            </div>
        </div>
        <div class="flex flex-col items-center p-4">
            <img src="image2.jpg" alt="A picture of a greyscale guitar."></src>
            <div class="p-1 m-4 bg-white text-center text-sm sm:text-sm md:text-base lg:text-lg">
                <p class="font-bold text-base md:text-lg lg:text-xl">Acoustic Guitar</p>
                <a class="font-semibold text-red-600" href = "https://www.youtube.com/watch?v=8By1pJNXxDY">Click here to learn how to play an acoustic guitar.</a>
            </div>
        </div>
        <div class="flex flex-col items-center p-4">
            <img src="image3.jpg" alt="Image of the top of a building on a cloudy day."></src>
            <div class="p-1 m-4 bg-white text-center text-sm sm:text-sm md:text-base lg:text-lg">
                <p class="font-bold text-base md:text-lg lg:text-xl">Tall building</p>
                <a class="font-semibold text-red-600" href = "https://theconversation.com/a-short-history-of-tall-buildings-the-making-of-the-modern-skyscraper-56850">Click here to find out more about how tall buildings are constructed.</a>
            </div>
        </div>
    </container>
</body>
</html>
